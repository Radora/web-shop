<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css"/>
    <title>Product</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="index.html" class="navbar-brand">Matt & Rado</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"></div>
    </div>
</nav>
<!-- Navbar end -->

<!--ToDo: Fix spacing with class-->
<section class="product-single mt-5 pt-5">

    <div class="container h-100 bg-c-lite-blue border-50 p-5">
        <div class="row">

            <!--Left side-->
            <div class="col-12 col-lg-5 position-relative d-flex flex-column justify-content-center align-items-center p-4">
                <div class="row">
                    <div class="col-12">
                        <div class="user_img mb-4"
                             style="height: 150px; width: 150px;
                             background-position: center center;
                             background-size: cover;
                             background-image: url(../img/placeholder.jpg)">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <h6 class="user_name"></h6>
                        <p class="d-inline-block">Item Title:</p>
                        <p class="user_id d-inline-block"></p>
                    </div>
                </div>
            </div>

            <!--Right side-->
            <div class="col-12 col-lg-7 p-4">

                <div class="row">
                    <div class="col-12">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Title</span>
                            <input id="single_item_title" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Category</span>
                            <input id="single_item_category" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Stock</span>
                            <input id="single_item_stock" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Price</span>
                            <input id="single_item_price" type="text" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Description</span>
                            <input id="single_item_desc" type="text" class="form-control">

                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <div class="d-inline-block">
                        <button id="save_user_changes" type="button" class="btn btn-success">Add to cart</button>
                    </div>
                </div>

            </div>

        </div>
    </div>


</section>

<!-- Footer -->
<footer id="footer"></footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/user-profile-page.js"></script>
</body>
</html>
