<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Register</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="index.html" class="navbar-brand">Matt & Rado</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"></div>
    </div>
</nav>
<!-- Navbar end -->

<div class="container mt-5">
    <!-- Register -->
    <main class="form-signin">
        <form>
            <h1 class="h1 my-4 fw-normal">Registration</h1>
            <div class="form-floating my-1">
                <input type="text" class="form-control" id="new_user_firstname" placeholder="Firstname">
                <label for="new_user_firstname">Firstname</label>
            </div>
            <div class="form-floating my-1">
                <input type="text" class="form-control" id="new_user_surname" placeholder="Surname">
                <label for="new_user_surname">Surname</label>
            </div>
            <div class="form-floating my-1">
                <input type="text" class="form-control" id="new_user_username" placeholder="Username">
                <label for="new_user_username">Username</label>
            </div>
            <div class="form-floating my-1">
                <input type="email" class="form-control" id="new_user_email" placeholder="name@example.com">
                <label for="new_user_email">Email address</label>
            </div>
            <div class="form-floating my-1">
                <input type="password" class="form-control" id="new_user_pass" placeholder="Password">
                <label for="new_user_pass">Password</label>
            </div>
            <div class="form-floating my-1">
                <input type="text" class="form-control" id="new_user_address" placeholder="Address">
                <label for="new_user_address">Address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-2" id="new_user_reg_btn" type="button">Register</button>
        </form>

    </main>
    <!-- Register end -->
</div>
<!-- Footer -->
<footer id="footer"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/user-logic.js"></script>
</body>
</html>
