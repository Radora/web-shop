<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="../css/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../js/main.js"></script>
    <title>Login</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="../index.html" class="navbar-brand">Matt & Rado</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"></div>
    </div>
</nav>
<!-- Navbar end -->

<!-- Log in -->
<main class="form-signin">
    <form>
        <h1 class="h1 my-3 fw-normal">Please sign in</h1>
        <div class="form-floating my-1">
            <input type="text" class="form-control" id="username" placeholder="name@example.com">
            <label for="username">Username</label>
        </div>
        <div class="form-floating my-1">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    </form>
</main>
<!-- Log in end -->


<!-- Footer -->
<footer id="footer">

</footer>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
