<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>My Cart</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="index.html" class="navbar-brand">Matt & Rado</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"></div>
    </div>
</nav>
<!-- Navbar end -->

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="manage-products-table row justify-content-center text-white">

                <h1 class="mb-3">My Cart</h1>

                <table id="cart_table" class="table table-responsive text-start text-white bg-secondary">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col"><span>&#35;</span></th>
                        <th class="text-center" scope="col">Title/Name</th>
                        <th class="text-center" scope="col" class="text-center">Picture</th>
                        <th class="text-center" scope="col">Price</th>
                        <th class="text-center" scope="col">Quantity</th>
                        <th class="text-center" colspan="2" scope="col" class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="cart_table_body"></tbody>
                </table>
            </div>

            <div class="w-100 text-center mt-4">
                <a href="checkout.html">
                    <button type="button" class="btn bg-success text-white">Checkout</button>
                </a>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer id="footer"></footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/cart.js"></script>

</body>
</html>
