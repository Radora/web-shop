<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="../css/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Product Administration</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="index.html" class="navbar-brand">Matt & Rado</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"></div>
    </div>
</nav>
<!-- Navbar end -->

<!-- Register -->
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="form-signin">
                <form>
                    <h1 class="h1 my-4 fw-normal">Add New Product</h1>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="new_product_title" placeholder="Name/Title">
                        <label for="new_product_title">Name/Title</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="new_product_desc" placeholder="Description">
                        <label for="new_product_desc">Description</label>
                    </div>
                    <div action="#" class="my-4">
                        <label>Choose category:</label>

                        <select name="categories" id="new_product_cat">
                            <option value="Smartphones">Smartphones</option>
                            <option value="Laptops">Laptops</option>
                            <option value="Desktops">Desktops</option>
                        </select>

                    </div>
                    <div class="product-image mb-4">
                        <label for="avatar">Choose picture:</label>
                        <input type="file" class="text-center"
                               id="avatar" name="avatar"
                               accept="image/png, image/jpeg">
                    </div>
                    <div class="form-floating my-1">
                        <input type="number" class="form-control" id="new_product_price" placeholder="Price">
                        <label for="new_product_price">Price</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="number" class="form-control" id="new_product_stock" placeholder="Stock">
                        <label for="new_product_stock">Stock</label>
                    </div>

                    <button id="add_new_product_btn" class="w-100 btn btn-lg btn-primary" type="button">Add</button>
                </form>
            </div>
        </div>
        <!--********************************************************************************-->
        <div class="col-12 col-lg-6">
            <div class="manage-products-table row justify-content-center text-white">
                <div class="col-auto table-responsive">
                    <h1 class="">Manage product</h1>

                    <table id="edit_products_table" class="table table-hover text-start text-white bg-secondary">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title/Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Category</th>
                            <th colspan="2" scope="col" class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="edit_products_table_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Register end -->

<!-- Footer -->
<footer id="footer"></footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/product-logic.js"></script>
<script src="../js/admin-page-products.js"></script>
</body>
</html>
