<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="../css/bootstrap.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css"/>
    <title>Notebooks</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="index.html" class="navbar-brand">Matt & Rado</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu"></div>
    </div>
</nav>
<!-- Navbar end -->

<!-- Register -->
<div class="container mt-5">

    <div class="row">

        <div class="col-12">
            <div class="table_header text-center">
                <h1 class="text-white">Our Notebooks</h1>
            </div>
            <table id="products_table" class="table table-hover text-start text-white bg-secondary">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title/Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Category</th>
                    <th colspan="2" scope="col" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody class="notebooks_table_body"></tbody>
            </table>
        </div>
    </div>

</div>


<!-- Register end -->

<!-- Footer -->
<footer id="footer"></footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/product-logic.js"></script>
<script src="../js/cart-logic.js"></script>
<script src="../js/services/notebooks-listing.js"></script>
</body>
</html>
